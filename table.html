<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les tableaux</title>
  </head>
  <body>
    <h1>Table</h1>
    <table
      style="border: 1px solid black; border-collapse: collapse"
      width="100%"
      collapse
    >
      <tr>
        <th>T1</th>
        <th>T2</th>
        <th>T3</th>
      </tr>
      <tr>
        <td>c1</td>
        <td>c2</td>
        <td>c3</td>
      </tr>
      <tr>
        <td style="background-color: yellowgreen">d1</td>
        <td style="background-color: yellowgreen">d2</td>
        <td style="background-color: yellowgreen">d3</td>
      </tr>
    </table>
  </body>
</html>
